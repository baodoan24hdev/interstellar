<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark py-4">
      <div class="container">
        <a class="navbar-brand"><img src="assets/logo.png" alt="" /></a>
        <form class="d-flex">
          <button class="btn btn-login" type="submit">Connect to Wallet</button>
        </form>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <main role="main" class="col-lg-12 ml-auto mr-auto">
          <div class="content mr-auto ml-auto">
            <div id="content" class="mt-3">
              <div class="card mx-auto p-3">
                <div class="card-body">
                  <ul class="nav nav-tabs justify-content-center row m-0" id="myTab" role="tablist">
                    <li class="nav-item col p-0" role="presentation">
                      <button
                        class="nav-link active w-100 btn-tabs"
                        id="home-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#home"
                        type="button"
                        role="tab"
                        aria-controls="home"
                        aria-selected="true"
                      >
                        Deposit
                      </button>
                    </li>
                    <li class="nav-item col p-0" role="presentation">
                      <button
                        class="nav-link w-100 btn-tabs"
                        id="profile-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#profile"
                        type="button"
                        role="tab"
                        aria-controls="profile"
                        aria-selected="false"
                      >
                        Withdraw
                      </button>
                    </li>
                  </ul>
                  <div class="m-5 balance-content">
                    <h5 style="color: #b2b2b2; font-weight: 600">Balance: <br /><span id="userBalance"></span> ETH</h5>
                  </div>
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                      <button type="submit" onclick="deposit()" class="btn btn-main w-100">Deposit 1 ETH</button>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                      <input
                        class="recipient-address w-100 mb-5"
                        type="text"
                        placeholder="Place recipient address here"
                        autocomplete="nope"
                      />
                      <button type="submit" onclick="withdraw()" class="btn btn-main w-100">Withdraw 1 ETH</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <footer class="footer mt-auto py-3">
      <div class="container footer-wrap">
        <span class="text-muted">Interstellar</span>
        <span class="social"
          ><a
            href="https://github.com/tornadocash"
            target="_blank"
            aria-label="Github"
            rel="noopener noreferrer nofollow"
            class="social__link_KUvze"
          >
            <span class="icon_20keS large_1EKyf"
              ><svg viewBox="0 0 24 24" role="img" style="height: 2.2rem; width: 2.2rem">
                <path
                  d="M12 0C5.37 0 0 5.51 0 12.3c0 5.44 3.44 10.05 8.2 11.68.6.1.83-.27.83-.6L9 21.1c-3.34.75-4.04-1.45-4.04-1.45-.55-1.42-1.33-1.8-1.33-1.8-1.1-.76.08-.74.08-.74 1.2.08 1.84 1.26 1.84 1.26 1.07 1.89 2.8 1.34 3.49 1.03.1-.8.42-1.34.76-1.65-2.66-.3-5.46-1.36-5.46-6.08 0-1.34.46-2.44 1.23-3.3A4.54 4.54 0 015.7 5.1s1-.33 3.3 1.26a11.17 11.17 0 016 0c2.3-1.59 3.3-1.26 3.3-1.26a4.5 4.5 0 01.12 3.26 4.82 4.82 0 011.24 3.3c0 4.73-2.81 5.77-5.48 6.07.43.38.81 1.13.81 2.28l-.01 3.38c0 .32.21.7.82.59A12.3 12.3 0 0024 12.3C24 5.51 18.63 0 12 0z"
                ></path></svg></span></a
        ></span>
      </div>
    </footer>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Note</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="noteText" style="overflow-wrap: break-word"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-login" onclick="CopyToClipboard('noteText');return false;">Copy Note</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
